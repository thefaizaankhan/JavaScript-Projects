<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number Game | DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>

    <form action="" class="form">
      <label for="">Guess a number</label>
      <input type="text" class="guessField" name="" id="guessField">
      <input type="submit" value="Submit Guess" id="subt">
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult"></span></p>
      <p class="lowOrHi"></p>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
